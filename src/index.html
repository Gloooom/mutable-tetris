<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Tetris</title>
</head>
<body>
<div class="container">
  <div id="stats">
    <div id="timer"></div>
    <div id="score"></div>
  </div>
  <canvas width="300" height="600" id="glass">Обновите браузер!</canvas>
  <div id="hint">
    <div>wasd - move</div>
    <div>space - rotate</div>
    <div>r - restart</div>
    <div>q - pause</div>
  </div>
  <div class="hidden" id="overlay">
    <span id="overlay-text"></span>
    <span id="total-score"></span>
  </div>
</div>
</body>
</html>
